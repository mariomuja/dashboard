<div class="oauth-container">
  <div class="oauth-card">
    <!-- Loading State -->
    <div class="loading-state" *ngIf="isLoading">
      <div class="spinner"></div>
      <p>Checking authentication...</p>
    </div>

    <!-- Not Authenticated -->
    <div *ngIf="!isLoading && !oauthUser" class="login-state">
      <div class="card-header">
        <h1>üîê Sign In</h1>
        <p>Sign in with your preferred provider</p>
      </div>

      <div class="oauth-buttons">
        <button class="oauth-btn google" (click)="loginWithGoogle()">
          <svg width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
            <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
            <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
            <path fill="#FBBC05" d="M3.964 10.707c-.18-.54-.282-1.117-.282-1.707s.102-1.167.282-1.707V4.961H.957C.347 6.175 0 7.55 0 9s.348 2.825.957 4.039l3.007-2.332z"/>
            <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.961L3.964 7.293C4.672 5.163 6.656 3.58 9 3.58z"/>
          </svg>
          Continue with Google
        </button>

        <button class="oauth-btn github" (click)="loginWithGitHub()">
          <svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill="currentColor" d="M10 0C4.477 0 0 4.477 0 10c0 4.42 2.865 8.17 6.839 9.49.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.603-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.463-1.11-1.463-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.831.092-.646.35-1.086.636-1.336-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.578 9.578 0 0110 4.836c.85.004 1.705.114 2.504.336 1.909-1.294 2.747-1.025 2.747-1.025.546 1.377.203 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C17.137 18.163 20 14.418 20 10c0-5.523-4.477-10-10-10z"/>
          </svg>
          Continue with GitHub
        </button>
      </div>

      <div class="divider">
        <span>or</span>
      </div>

      <button class="btn-password" routerLink="/login">
        üîë Sign in with Password
      </button>

      <div class="setup-note">
        <p><strong>Note:</strong> OAuth requires configuration. See <code>OAUTH-SETUP.md</code> for instructions.</p>
      </div>
    </div>

    <!-- Authenticated -->
    <div *ngIf="!isLoading && oauthUser" class="authenticated-state">
      <div class="success-icon">‚úì</div>
      <h2>Welcome, {{ oauthUser.name }}!</h2>
      <p class="user-email">{{ oauthUser.email }}</p>
      <div class="user-info">
        <img *ngIf="oauthUser.photo" [src]="oauthUser.photo" alt="Profile" class="profile-photo">
        <div class="provider-badge">
          Signed in with {{ oauthUser.provider }}
        </div>
      </div>
      <div class="auth-actions">
        <button class="btn-primary" (click)="goToDashboard()">
          Go to Dashboard
        </button>
        <button class="btn-secondary" (click)="logout()">
          Logout
        </button>
      </div>
    </div>
  </div>
</div>
