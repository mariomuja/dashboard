services:
  - type: web
    name: kpi-dashboard-api
    env: node
    buildCommand: cd dashboard-backend && npm install
    startCommand: cd dashboard-backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: kpi-dashboard-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://kpi-dashboard.vercel.app
      - key: SESSION_EXPIRY_HOURS
        value: 24

databases:
  - name: kpi-dashboard-db
    plan: free
    databaseName: kpi_dashboard
    user: kpi_dashboard_user
