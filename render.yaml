services:
  - type: web
    name: kpi-dashboard-backend
    env: node
    plan: free
    buildCommand: cd dashboard-backend && npm install
    startCommand: cd dashboard-backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: kpi-dashboard-db
          property: connectionString
      - key: CORS_ORIGIN
        value: https://kpi-dashboard.vercel.app
      - key: ENABLE_KPI_INTEGRATION
        value: true

databases:
  - name: kpi-dashboard-db
    plan: free
    databaseName: kpi_dashboard
